<ion-view title="Social" ng-controller="SocialCtrl as ctrl">
  <ion-content has-header="true" padding="true">
    <div class="tabs-striped tabs-top">
      <!-- Start of social list filtering icons -->
      <div class="row social-menu-container">
        <a class="tab-item col-20" href="#" ng-click="ctrl.showFriends()">
          <i class="icon"><span class="social-icon">F</span></i>
        </a>
        <a class="tab-item col-20" href="#" ng-click="ctrl.showMatches()">
          <i class="icon"><span class="social-icon">M</span></i>
        </a>
        <a class="tab-item col-20" href="#" ng-click="ctrl.showRequests()">
          <i class="icon"><span class="social-icon">+</span></i>
        </a>
        <a class="tab-item col-20" href="#" ng-click="showPopup()">
          <i class="icon ion-ios-search-strong"></i>
        </a>
      </div>
      <!-- Start of social list -->
      <div ng-repeat="person in ctrl.list">
        <a class="item item-avatar" href="#/viewuser" ng-click="ctrl.saveUserID({{person.id}})">
          <img ng-src="{{person.profile_pic}}"/>
          <h3>{{person.username}}</h3>
        </a>
      </div>
      <div ng-repeat="person in ctrl.reqlist">
        <a class="item item-avatar" ng-click="ctrl.acceptFriend({{person.id}})">
          <img ng-src="{{person.profile_pic}}"/>
          <h3>{{person.username}}</h3>
        </a>
      </div>

    </div>
  </ion-content>
</ion-view>
