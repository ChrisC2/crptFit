<ion-view view-title="Profile" ng-controller="ViewProfileCtrl as ctrl">
  <ion-content has-header="true" padding="true" class="overAll">
    <!-- these links do not exist -->
    <div >
      <img ng-src="{{ctrl.pic}}" class="profile-pic">
    </div>
    <div class="profile-name">
      <h2 style="color:white;">{{ctrl.username}}</h2>
    </div>

    <div class="social-container" style="color:white;">
          <div ng-bind="ctrl.friendCount"></div>
          <div>Friends</div>
    </div>
    <div>
      <button class="stats button icon-left ion-plus-circled button-positive" ng-click="ctrl.sendFriendRequest()" ng-disabled="ctrl.isFriend">F</button>
    </div>

    <div class="recent-activity">
      <div ng-repeat="update in ctrl.feed" >
        <div class="list card">
      <div class="item item-divider">Challenge Completed</div>
      <div class="item item-body">
        <!-- <a class="item item-avatar task"> -->
      <div class="wrap">
      <div class-"name-wrap">
      <h3>{{update.username}}</h3>

      </div>
      <div class="item completedTask">{{update.description}} !</div>
      </div>
        <!-- </a> -->
      </div>
      </div>

  </ion-content>
</ion-view>
