<ion-view title="Squats" ng-controller="ProgressCtrlSquats as ctrl">
  <ion-content has-header="true" class="overAll">
    <highchart id="chart1" config="chartConfig"></highchart>
    <div class="list list-inset overAll">
      <form name="squForm" ng-submit="ctrl.pushMe()" class="overAll">
      <label class="item item-input squat-weight overAll">
        <input type="number" style="color:white;" placeholder="How much did you squat?" ng-model="ctrl.squatData.weight">Lbs.
      </label>
      <input type="submit" class="genButton" value="Submit">
    </form>
    </div>
  </ion-content>
</ion-view>
